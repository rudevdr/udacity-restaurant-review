<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link rel="stylesheet" href="css/responsive.css" type="text/css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<title>Restaurant Review</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="#firstTabbable" class="skip" tabindex="1">Skip to content</a>
				<h1><a href="/" tabindex="2">Restaurant Reviews</a></h1>
			</nav>
		</header>

		<main id="maincontent">
		<section id="map-container" tabindex="-1">
			<div id="map" tabindex="-1" aria-label="location" role="application"></div>
		</section>
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2>
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="3" aria-label="Select Neighorhood">
					<option value="all">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="4" aria-label="Select Cuisines">
					<option value="all">All Cuisines</option>
				</select>
			</div>
			<ul id="restaurants-list" tabindex="5"></ul>
		</section>
		</main>

		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<!-- Service Worker Registration -->
